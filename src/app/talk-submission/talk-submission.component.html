<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label> Name
    <input formControlName="name" data-test="name"/>
  </label>
  <label> Email
    <input formControlName="email" data-test="email"/>
  </label>
  <label> Title
    <input formControlName="title" data-test="submission-title"/>
  </label>
  <button type="submit" data-test=submit [disabled]="!form.valid">Submit Talk</button>
</form>

<p data-test="success-message">{{successMessage}}</p>
